<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bpflint</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    #fileInput {
      margin-bottom: 10px;
    }

    #lintMessages {
      width: 100%;
      height: 400px;
      margin-top: 10px;
      font-family: monospace;
      white-space: pre-wrap;
      border: 1px solid #ccc;
      padding: 10px;
    }

    .section {
      display: grid;
      grid-template-columns: 140px minmax(10em, 80em) 7em;
      gap: 1em;
      align-items: center;
      margin-bottom: 1.5em;
    }

    .section label {
      font-weight: bold;
    }

    .section input[type="text"] {
      padding: 0.4em;
      font-family: monospace;
    }

    .section button {
      padding: 0.4em 1em;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

  </style>
</head>

<body>
  <h1>bpflint</h1>
  A linter for BPF C kernel code. Select either a local file or enter
  the URL of a remote one to retrieve and lint.<br /><br />

  <div class="section">
    <label for="filePath">Local file:</label>
    <input type="text" id="filePath" placeholder="No file selected..." readonly />
    <input type="file" id="fileInput" accept=".c,.cc,.cpp,.cxx,.h,.hpp" style="display: none" />
    <button id="selectFileButton">Select</button>

    <label for="urlInput">Remote file:</label>
    <input type="text" id="urlInput" value="https://raw.githubusercontent.com/d-e-s-o/bpflint/refs/heads/main/examples/task_longrun.bpf.c" />
    <button id="fetchButton">Fetch</button>

    <label for="contextCnt">Context lines:</label>
    <input type="number" id="contextCnt" min="0" max="255" step="1" value="2">
  </div>

  <textarea id="lintMessages" readonly placeholder="Lint messages will appear here..."></textarea>
  <div class="error" id="errorBox"></div>

  <script type="module">
    import init, {
      lint_html
    } from './pkg/bpflint.js';

    await init('./pkg/bpflint_bg.wasm');

    const fileInput = document.getElementById('fileInput');
    const filePath = document.getElementById('filePath');
    const contextCnt = document.getElementById('contextCnt');
    const lintMessages = document.getElementById('lintMessages');
    const selectFileButton = document.getElementById('selectFileButton');

    let code_ = null;
    let path_ = null;

    selectFileButton.addEventListener('click', () => {
      fileInput.click();
    });

    function lint(code, file) {
      try {
        const result = lint_html(code, file, contextCnt.value);
        if (result != "") {
          lintMessages.value = result;
        } else {
          lintMessages.value = "No problems detected";
        }
        errorBox.textContent = '';
      } catch (err) {
        lintMessages.value = '';
        errorBox.textContent = 'Failed to lint: ' + err;
      }
    }

    fetchButton.addEventListener('click', async () => {
      const url = urlInput.value.trim();
      if (!url) return;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
        code_ = new TextEncoder().encode(await response.text());
        path_ = url;
        lint(code_, path_);
      } catch (err) {
        lintMessages.value = '';
        errorBox.textContent = 'Error fetching file: ' + err.message;
      }
    })

    fileInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (!file) return;

      filePath.value = file.name;
      // Reset value to trigger `change` event on subsequent selection.
      fileInput.value = '';

      const reader = new FileReader();
      code_ = new Uint8Array(reader.result);
      path_ = file.name;
      reader.onload = () => lint(code_, path_);
      reader.onerror = () => {
        lintMessages.value = '';
        errorBox.textContent = 'Error reading file: ' + reader.error;
      };

      reader.readAsArrayBuffer(file);
    });

    contextCnt.addEventListener('change', (event) => {
      if (!code_ || !path_) return;

      lint(code_, path_);
    });

  </script>
</body>

</html>
