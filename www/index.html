<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bpflint</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background-color: hsl(226, 23%, 11%);
        color: #BCBDD0;
      }

      #fileInput {
        margin-bottom: 10px;
      }

      #lintMessages {
        scrollbar-color: #2b79a2 #232527;
        scrollbar-width: auto;
        transition: border-color 0.8s ease, box-shadow 0.2s, background-color 0.2s;
        width: 100%;
        height: 400px;
        margin-top: 10px;
        font-family: sans-serif;
        font-size: 16px;
        white-space: pre-wrap;
        border: 1px solid #444;
        padding: 10px;
        background-color: #1D1F21;
        color: #C5C8C6;
      }
      #lintMessages::-webkit-scrollbar {
        width: 12px;
        background: #232527;
      }
      #lintMessages::-webkit-scrollbar-thumb {
        background: #2b79a2;
        border-radius: 6px;
        border: 2px solid #232527;
      }
      #lintMessages::-webkit-scrollbar-thumb:hover {
        background: #226086;
      }
      #lintMessages:hover,
      #lintMessages:focus {
        border-color: #81A2BE;
        box-shadow: 0 0 0 2px #81A2BE33;
        background-color: #232527;
        outline: none;
      }

      .section {
        display: grid;
        grid-template-columns: 120px minmax(10em, 80em) 7em;
        gap: 1em;
        align-items: center;
        margin-bottom: 1.5em;
      }
      .section label {
        font-weight: bold;
      }
      .section input[type="text"] {
        padding: 0.4em;
        font-family: monospace;
        background-color: #1D1F21;
        color: #C5C8C6;
        border: 1px solid #444;
        outline: none;
        transition: border-color 0.8s ease, box-shadow 0.2s, background-color 0.2s;
      }

      .section input[type="text"]:hover,
      .section input[type="text"]:focus {
        border-color: #81A2BE;
        box-shadow: 0 0 0 2px #81A2BE33;
        background-color: #232527;
        transition: border-color 0.2s, box-shadow 0.2s, background-color 0.2s;
      }

      .section button {
        padding: 0.4em 1em;
        background-color: #2b79a2;
        color: #C5C8C6;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s, transform 0.15s cubic-bezier(.4,1.4,.6,1.0);
      }
      .section button:hover, .section button:focus {
        background-color: #226086;
        outline: none;
      }
      .section button:hover {
        transform: scale(1.08);
      }
      .section button:focus {
        transform: none;
      }
      .section button:active {
        transform: scale(0.9);
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>bpflint</h1>
    A linter for BPF C kernel code. Select either a local file or enter
    the URL of a remote one to retrieve and lint.<br /><br />

    <div class="section">
      <label for="filePath">Local file:</label>
      <input type="text" id="filePath" placeholder="No file selected..." readonly />
      <input type="file" id="fileInput" accept=".c,.cc,.cpp,.cxx,.h,.hpp" style="display: none" />
      <button id="selectFileButton">Select</button>

      <label for="urlInput">Remote file:</label>
      <input type="text" id="urlInput" value="https://raw.githubusercontent.com/d-e-s-o/bpflint/refs/heads/main/examples/task_longrun.bpf.c" />
      <button id="fetchButton">Fetch</button>
    </div>

    <textarea id="lintMessages" readonly placeholder="Lint messages will appear here..."></textarea>
    <div class="error" id="errorBox"></div>

    <script type="module">
      import init, { lint_html } from './pkg/bpflint.js';

      await init('./pkg/bpflint_bg.wasm');
      const fileInput = document.getElementById('fileInput');
      const filePath = document.getElementById('filePath');
      const lintMessages = document.getElementById('lintMessages');
      const selectFileButton = document.getElementById('selectFileButton');

      selectFileButton.addEventListener('click', () => {
        fileInput.click();
      });

      function lint(code, file) {
        try {
          const result = lint_html(code, file);
          if (result != "") {
            lintMessages.value = result;
          } else {
            lintMessages.value = "No problems detected";
          }
          errorBox.textContent = '';
        } catch (err) {
          lintMessages.value = '';
          errorBox.textContent = 'Failed to lint: ' + err;
        }
      }

      fetchButton.addEventListener('click', async () => {
        const url = urlInput.value.trim();
        if (!url) return;

        try {
          const response = await fetch(url);
          if (!response.ok) throw new Error(`${response.status} ${response.statusText}`);
          const text = await response.text();
          lint(new TextEncoder().encode(text), url);
        } catch (err) {
          lintMessages.value = '';
          errorBox.textContent = 'Error fetching file: ' + err.message;
        }
      })

      fileInput.addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (!file) return;

        filePath.value = file.name;
        // Reset value to trigger `change` event on subsequent selection.
        fileInput.value = '';

        const reader = new FileReader();
        reader.onload = () => lint(new Uint8Array(reader.result), file.name);
        reader.onerror = () => {
          lintMessages.value = '';
          errorBox.textContent = 'Error reading file: ' + reader.error;
        };

        reader.readAsArrayBuffer(file);
      });
    </script>
  </body>
</html>
